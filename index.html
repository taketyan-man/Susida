<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/new.css">
  </head>
  <body>
    <header><h2 class="header-title">コマンド達人</h2>
      <ul class="header-nav">
        <li onclick="pageSwitch(this)" class="header-nav-active">ゲーム</li>
        <li onclick="pageSwitch(this)">ログイン</li>
        <li onclick="pageSwitch(this)">新規登録</li>   
      </ul>
    </header>
    <main>
    <div class="game-box active">
      <div class="game-title">
        <h1 id="title"><a class="blue">VScode</a><br>ショートカットキー集</h1>
        <button class="startbtn" onclick="startBtn()">START</button>
      </div>
      <div class="game-start" id="game-start">
        <div class="time-box box">
          <h2 class="box-title">スコア</h2>
          <ul class="time-box-nav">
          <li id="result" style="font-size: 1.2em;font-weight: bold;">経過秒数: 0s</li>
          <li id="count" style="font-size: 1.2em;font-weight: bold;">問題数: 0/10</li>
          <li id="misCount" style="font-size: 1.2em;font-weight: bold;">ミス: 0</li>
        </ul>
        </div>
        <div class="question-box box">
          <h2 class="box-title">問題</h2>
          <h1 id="question" class="question">ショートカットキー問題</h1>
        </div>
        
        <div class="hint-box box">
          <h2  class="box-title">答え</h2>
          <h1 class="hint" id="hint">答えがここに表示されるよ</h1>
        </div>
      </div>
      <div class="game-finish" id="game-finish">
        <h1>フィニッシュ</h1>
      </div>
    </div>
    <div class="login-box">
      <h1>ログイン</h1>
    </div>
    <div class="new-box">
      <h1>新規登録</h1>
    </div>
    </main> 
    <script src="javascript/game.js"></script>
    <script src="javascript/timer.js"></script> 
    <script src="javascript/main.js"></script> 
  </body>
