<html>
  <head>
    <script>
      let Q = ["apple", "banana", "melon", "mango", "strawberry", "blueberry", "orange"]
      let Q_No = Math.floor( Math.random() * Q.length);

      let Q_i = 0;
      let Q_l = Q[Q_No].length;
      let timer1;
      let startTime, nowTime;    

      window.addEventListener("keydown", push_Keydown);
      function push_Keydown(event){
        let keyCode = event.key;
      document.getElementById("push").innerHTML = keyCode + "を押しました"; 
      document.getElementById("start").innerHTML = Q[Q_No];
      }
      function push_Keydown(event){

        let keyCode = event.key; 
        if (Q_l == Q_l - Q_i){

          document.getElementById("start").innerHTML = Q[Q_No].substring(Q_i, Q_l)
        }
        if (keyCode == Q[Q_No].charAt(Q_i)){
          Q_i++;
          document.getElementById("start").innerHTML = Q[Q_No].substring(Q_i, Q_l);
          if (Q_l-Q_i === 0){
            Q_i = 0;
            Q_No = Math.floor( Math.random() * Q.length);
            Q_l = Q[Q_No].length;

            document.getElementById("start").innerHTML = Q[Q_No];
          }
        }
      }
      </script>
  </head>
  <body>
    <p><input type="button" value="start" id="startbtn"></p>
    <p><input type="button" value="stop" id="stopbtn"></p>
    <div id="result" style="font-size: 1.2em;font-weight: bold;">経過秒数:</div>
    <h1 id="start">何かキーを押して下さい</h1>
    <script src="main.js"></script>
  </body>
</html>
